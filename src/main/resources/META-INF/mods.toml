[[mods]] #mandatory
modId="awtmod" #mandatory
version="1.0.0" #mandatory
displayName="Red and Blue AWT MOD" #mandatory
logoFile="" #optional
credits="Thanks to Codigo Morsa." #optional
authors="Red and Blue Studio" #optional

